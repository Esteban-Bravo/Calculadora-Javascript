<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CLASS JS -->
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/Calculator.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-value"></div>
                <div id="current-value"></div>
            </div>
            <button onclick="display.deleteAll()" class="col-2">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="division operator" value="divide">&#247;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
